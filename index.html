<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Alert Triage Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #ffffff;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 100;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .slider-value {
            text-align: center;
            margin-top: 10px;
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1em;
        }

        .custom-dropdown {
            position: relative;
        }

        .dropdown-header {
            padding: 12px 16px;
            background: rgba(42, 42, 62, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .dropdown-header:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(42, 42, 62, 1);
        }

        .dropdown-header.open {
            border-color: #667eea;
            background: rgba(42, 42, 62, 1);
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
            font-size: 0.8em;
        }

        .dropdown-arrow.open {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 4px;
            background: rgba(42, 42, 62, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .dropdown-menu.open {
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-option {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dropdown-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .dropdown-option input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .dropdown-option label {
            cursor: pointer;
            flex: 1;
            margin: 0;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            pointer-events: none;
        }

        /* Severity colors */
        .severity-high {
            background: #ef5350;
            color: white !important;
        }

        .severity-medium {
            background: #ff9800;
            color: white !important;
        }

        .severity-low {
            background: #bbdefb;
            color: black !important;
        }

        /* Priority colors */
        .priority-CRITICAL {
            background: #c62828;
            color: white !important;
        }

        .priority-HIGH {
            background: #ef5350;
            color: white !important;
        }

        .priority-MEDIUM {
            background: #ff9800;
            color: white !important;
        }

        .priority-LOW {
            background: #bbdefb;
            color: black !important;
        }

        .alerts-section {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 1.6em;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: rgba(42, 42, 62, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .summary-card h3 {
            font-size: 0.85em;
            color: #b0b0b0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #ffffff;
        }

        .alert-count {
            color: #b0b0b0;
            font-size: 0.95em;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(22, 33, 62, 0.4);
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: rgba(15, 52, 96, 0.6);
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #ffffff;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9em;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .severity-badge {
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 70px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .severity-badge.high {
            background: #ef5350;
            color: white;
            box-shadow: 0 2px 8px rgba(239, 83, 80, 0.3);
        }

        .severity-badge.medium {
            background: #ff9800;
            color: white;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3);
        }

        .severity-badge.low {
            background: #bbdefb;
            color: black;
            box-shadow: 0 2px 8px rgba(187, 222, 251, 0.3);
        }

        .asset-badge {
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 90px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .asset-badge.critical {
            background: #c62828;
            color: white;
            box-shadow: 0 2px 8px rgba(198, 40, 40, 0.3);
        }

        .asset-badge.important {
            background: #fbc02d;
            color: black;
            box-shadow: 0 2px 8px rgba(251, 192, 45, 0.3);
        }

        .asset-badge.standard {
            background: #757575;
            color: white;
            box-shadow: 0 2px 8px rgba(117, 117, 117, 0.3);
        }

        .priority-badge {
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 700;
            text-align: center;
            display: inline-block;
            min-width: 90px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .priority-badge.priority-CRITICAL {
            background: #c62828;
            color: white;
            box-shadow: 0 2px 8px rgba(198, 40, 40, 0.4);
        }

        .priority-badge.priority-HIGH {
            background: #ef5350;
            color: white;
            box-shadow: 0 2px 8px rgba(239, 83, 80, 0.3);
        }

        .priority-badge.priority-MEDIUM {
            background: #ff9800;
            color: white;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3);
        }

        .priority-badge.priority-LOW {
            background: #bbdefb;
            color: black;
            box-shadow: 0 2px 8px rgba(187, 222, 251, 0.3);
        }

        .no-alerts {
            text-align: center;
            padding: 60px 20px;
            color: #ff9800;
            font-size: 1.2em;
            font-weight: 500;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOC Alert Triage Dashboard</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label>Risk Score Threshold</label>
                <div class="slider-container">
                    <input type="range" id="threshold" min="0" max="100" value="0">
                    <div class="slider-value" id="thresholdValue">0</div>
                </div>
            </div>

            <div class="filter-group">
                <label>Severity</label>
                <div class="custom-dropdown">
                    <div class="dropdown-header" id="severityHeader">
                        <span id="severitySelected">All Selected</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="dropdown-menu" id="severityMenu">
                        <div class="dropdown-option">
                            <input type="checkbox" id="sev-high" value="high" checked>
                            <label for="sev-high" class="severity-high">High</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" id="sev-medium" value="medium" checked>
                            <label for="sev-medium" class="severity-medium">Medium</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" id="sev-low" value="low" checked>
                            <label for="sev-low" class="severity-low">Low</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label>Priority</label>
                <div class="custom-dropdown">
                    <div class="dropdown-header" id="priorityHeader">
                        <span id="prioritySelected">All Selected</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="dropdown-menu" id="priorityMenu">
                        <div class="dropdown-option">
                            <input type="checkbox" id="pri-critical" value="CRITICAL" checked>
                            <label for="pri-critical" class="priority-CRITICAL">CRITICAL</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" id="pri-high" value="HIGH" checked>
                            <label for="pri-high" class="priority-HIGH">HIGH</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" id="pri-medium" value="MEDIUM" checked>
                            <label for="pri-medium" class="priority-MEDIUM">MEDIUM</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" id="pri-low" value="LOW" checked>
                            <label for="pri-low" class="priority-LOW">LOW</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label>Source</label>
                <div class="custom-dropdown">
                    <div class="dropdown-header" id="sourceHeader">
                        <span id="sourceSelected">All Selected</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="dropdown-menu" id="sourceMenu">
                        <div class="dropdown-option">
                            <input type="checkbox" id="src-ids" value="IDS" checked>
                            <label for="src-ids">IDS</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" id="src-edr" value="EDR" checked>
                            <label for="src-edr">EDR</label>
                        </div>
                        <div class="dropdown-option">
                            <input type="checkbox" id="src-siem" value="SIEM" checked>
                            <label for="src-siem">SIEM</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="section-header">
                <h2>Alerts</h2>
                <div class="alert-count" id="alertCount"></div>
            </div>

            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Summary by Severity</h3>
                    <div id="severitySummary"></div>
                </div>
                <div class="summary-card">
                    <h3>Distribution by Asset Criticality</h3>
                    <div id="assetSummary"></div>
                </div>
            </div>

            <div id="alertsTable"></div>
        </div>
    </div>

    <script>
        const mockAlerts = [
            { alert_id: "ALT001", source: "IDS", severity: "high", asset_type: "critical", asset_name: "Customer-Auth-API", alert_type: "Suspicious inbound traffic", frequency: 6, timestamp: "2026-01-17T10:30:00Z" },
            { alert_id: "ALT002", source: "EDR", severity: "medium", asset_type: "important", asset_name: "Finance-Reporting-VM", alert_type: "Unusual process execution", frequency: 2, timestamp: "2026-01-17T10:45:00Z" },
            { alert_id: "ALT003", source: "SIEM", severity: "low", asset_type: "standard", asset_name: "Employee-Laptop-23", alert_type: "Multiple failed login attempts", frequency: 1, timestamp: "2026-01-17T11:00:00Z" },
            { alert_id: "ALT004", source: "IDS", severity: "high", asset_type: "critical", asset_name: "Production-Database", alert_type: "Possible data exfiltration", frequency: 4, timestamp: "2026-01-17T11:15:00Z" },
            { alert_id: "ALT005", source: "EDR", severity: "medium", asset_type: "standard", asset_name: "QA-Test-Server", alert_type: "Suspicious PowerShell activity", frequency: 3, timestamp: "2026-01-17T11:30:00Z" },
            { alert_id: "ALT006", source: "SIEM", severity: "high", asset_type: "important", asset_name: "CI-CD-Pipeline", alert_type: "Credential misuse detected", frequency: 2, timestamp: "2026-01-17T11:45:00Z" },
            { alert_id: "ALT007", source: "EDR", severity: "low", asset_type: "standard", asset_name: "Employee-Laptop-41", alert_type: "Outdated antivirus signature", frequency: 1, timestamp: "2026-01-17T12:00:00Z" },
            { alert_id: "ALT008", source: "SIEM", severity: "medium", asset_type: "important", asset_name: "HR-Records-System", alert_type: "Anomalous login location", frequency: 2, timestamp: "2026-01-17T12:10:00Z" },
            { alert_id: "ALT009", source: "IDS", severity: "low", asset_type: "standard", asset_name: "Dev-Workstation-07", alert_type: "Port scan detected", frequency: 1, timestamp: "2026-01-17T12:20:00Z" },
            { alert_id: "ALT010", source: "EDR", severity: "high", asset_type: "critical", asset_name: "Payment-Gateway-Service", alert_type: "Malware execution blocked", frequency: 5, timestamp: "2026-01-17T12:30:00Z" },
            { alert_id: "ALT011", source: "SIEM", severity: "medium", asset_type: "important", asset_name: "Internal-API-Gateway", alert_type: "Rate limit abuse detected", frequency: 3, timestamp: "2026-01-17T12:40:00Z" },
            { alert_id: "ALT012", source: "IDS", severity: "low", asset_type: "standard", asset_name: "Training-Environment", alert_type: "Unusual outbound traffic", frequency: 1, timestamp: "2026-01-17T12:50:00Z" }
        ];

        const severityMap = { low: 1, medium: 2, high: 3 };
        const assetMap = { standard: 1, important: 2, critical: 3 };

        function calculateRiskScore(alert) {
            // Base score from severity (20, 40, or 60 points)
            let score = severityMap[alert.severity] * 20;
            
            // Add asset criticality (10, 20, or 30 points)
            score += assetMap[alert.asset_type] * 10;
            
            // Add frequency modifier (2-10 points, capped at 5 frequency)
            score += Math.min(alert.frequency, 5) * 2;
            
            // Ensure it's 0-100 (though with current data max is 100)
            return Math.min(score, 100);
        }

        function assignPriority(score) {
            if (score >= 80) return "CRITICAL";
            if (score >= 60) return "HIGH";
            if (score >= 40) return "MEDIUM";
            return "LOW";
        }

        function updateSummaries(alerts) {
            // Severity summary
            const severityCounts = {
                high: alerts.filter(a => a.severity === 'high').length,
                medium: alerts.filter(a => a.severity === 'medium').length,
                low: alerts.filter(a => a.severity === 'low').length
            };

            const severitySummaryHTML = `
                <div class="stat-row">
                    <div class="stat-label">
                        <span class="severity-badge high">HIGH</span>
                    </div>
                    <div class="stat-value">${severityCounts.high}</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span class="severity-badge medium">MEDIUM</span>
                    </div>
                    <div class="stat-value">${severityCounts.medium}</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span class="severity-badge low">LOW</span>
                    </div>
                    <div class="stat-value">${severityCounts.low}</div>
                </div>
            `;
            document.getElementById('severitySummary').innerHTML = severitySummaryHTML;

            // Asset summary
            const assetCounts = {
                critical: alerts.filter(a => a.asset_type === 'critical').length,
                important: alerts.filter(a => a.asset_type === 'important').length,
                standard: alerts.filter(a => a.asset_type === 'standard').length
            };

            const assetSummaryHTML = `
                <div class="stat-row">
                    <div class="stat-label">
                        <span class="asset-badge critical">CRITICAL</span>
                    </div>
                    <div class="stat-value">${assetCounts.critical}</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span class="asset-badge important">IMPORTANT</span>
                    </div>
                    <div class="stat-value">${assetCounts.important}</div>
                </div>
                <div class="stat-row">
                    <div class="stat-label">
                        <span class="asset-badge standard">STANDARD</span>
                    </div>
                    <div class="stat-value">${assetCounts.standard}</div>
                </div>
            `;
            document.getElementById('assetSummary').innerHTML = assetSummaryHTML;
        }

        // Dropdown functionality
        function setupDropdown(headerId, menuId, selectedId, checkboxSelector) {
            const header = document.getElementById(headerId);
            const menu = document.getElementById(menuId);
            const arrow = header.querySelector('.dropdown-arrow');
            const selectedSpan = document.getElementById(selectedId);

            if (!header || !menu || !arrow || !selectedSpan) {
                console.error('Dropdown elements not found:', {headerId, menuId, selectedId});
                return;
            }

            header.addEventListener('click', (e) => {
                e.stopPropagation();
                
                // Close all other dropdowns
                document.querySelectorAll('.dropdown-menu.open').forEach(m => {
                    if (m !== menu) {
                        m.classList.remove('open');
                        m.parentElement.querySelector('.dropdown-header').classList.remove('open');
                        m.parentElement.querySelector('.dropdown-arrow').classList.remove('open');
                    }
                });
                
                menu.classList.toggle('open');
                arrow.classList.toggle('open');
                header.classList.toggle('open');
            });

            const checkboxes = document.querySelectorAll(`${checkboxSelector} input[type="checkbox"]`);
            checkboxes.forEach(cb => {
                cb.addEventListener('change', (e) => {
                    e.stopPropagation();
                    updateSelectedText(checkboxSelector, selectedSpan);
                    filterAndDisplayAlerts();
                });
                
                // Prevent label click from closing dropdown
                const label = cb.nextElementSibling;
                if (label) {
                    label.addEventListener('click', (e) => {
                        e.stopPropagation();
                        cb.checked = !cb.checked;
                        cb.dispatchEvent(new Event('change'));
                    });
                }
            });

            document.addEventListener('click', (e) => {
                if (!header.contains(e.target) && !menu.contains(e.target)) {
                    menu.classList.remove('open');
                    arrow.classList.remove('open');
                    header.classList.remove('open');
                }
            });
        }

        function updateSelectedText(checkboxSelector, selectedSpan) {
            const checkboxes = document.querySelectorAll(`${checkboxSelector} input[type="checkbox"]:checked`);
            const count = checkboxes.length;
            const total = document.querySelectorAll(`${checkboxSelector} input[type="checkbox"]`).length;
            
            if (count === 0) {
                selectedSpan.textContent = 'None Selected';
            } else if (count === total) {
                selectedSpan.textContent = 'All Selected';
            } else {
                selectedSpan.textContent = `${count} Selected`;
            }
        }

        function getCheckedValues(checkboxSelector) {
            const checkboxes = document.querySelectorAll(`${checkboxSelector} input[type="checkbox"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function filterAndDisplayAlerts() {
            const threshold = parseInt(document.getElementById('threshold').value);
            const selectedSeverities = getCheckedValues('#severityMenu');
            const selectedPriorities = getCheckedValues('#priorityMenu');
            const selectedSources = getCheckedValues('#sourceMenu');

            let filteredAlerts = mockAlerts
                .filter(alert => selectedSeverities.includes(alert.severity))
                .filter(alert => selectedSources.includes(alert.source))
                .map(alert => ({
                    ...alert,
                    risk_score: calculateRiskScore(alert)
                }))
                .map(alert => ({
                    ...alert,
                    priority: assignPriority(alert.risk_score)
                }))
                .filter(alert => alert.risk_score >= threshold)
                .filter(alert => selectedPriorities.includes(alert.priority))
                .sort((a, b) => b.risk_score - a.risk_score);

            updateSummaries(filteredAlerts);
            displayAlerts(filteredAlerts);
        }

        function displayAlerts(alerts) {
            const container = document.getElementById('alertsTable');
            const countEl = document.getElementById('alertCount');

            countEl.textContent = `${alerts.length} alert${alerts.length !== 1 ? 's' : ''}`;

            if (alerts.length === 0) {
                container.innerHTML = '<div class="no-alerts">No alerts match the selected filters.</div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Alert ID</th>
                            <th>Alert Type</th>
                            <th>Asset Name</th>
                            <th>Source</th>
                            <th>Severity</th>
                            <th>Asset Type</th>
                            <th>Frequency</th>
                            <th>Risk Score</th>
                            <th>Priority</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${alerts.map(alert => `
                            <tr>
                                <td>${alert.alert_id}</td>
                                <td>${alert.alert_type}</td>
                                <td>${alert.asset_name}</td>
                                <td>${alert.source}</td>
                                <td><span class="severity-badge ${alert.severity}">${alert.severity.toUpperCase()}</span></td>
                                <td><span class="asset-badge ${alert.asset_type}">${alert.asset_type.toUpperCase()}</span></td>
                                <td>${alert.frequency}</td>
                                <td>${alert.risk_score}</td>
                                <td><span class="priority-badge priority-${alert.priority}">${alert.priority}</span></td>
                                <td>${new Date(alert.timestamp).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        // Initialize dropdowns
        setupDropdown('severityHeader', 'severityMenu', 'severitySelected', '#severityMenu');
        setupDropdown('priorityHeader', 'priorityMenu', 'prioritySelected', '#priorityMenu');
        setupDropdown('sourceHeader', 'sourceMenu', 'sourceSelected', '#sourceMenu');

        // Threshold slider
        document.getElementById('threshold').addEventListener('input', (e) => {
            document.getElementById('thresholdValue').textContent = e.target.value;
            filterAndDisplayAlerts();
        });

        // Initial display
        filterAndDisplayAlerts();
    </script>
</body>
</html>
